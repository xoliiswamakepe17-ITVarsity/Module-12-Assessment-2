        <div class="content">
        <br/>
        <form id="editForm">
            <span class="badge badge-info" for="firstname">First name</span>
            <input class="form-control" type="text" name="firstname" id="firstname" ><br/>
            <span class="badge badge-info"  for="lastname">Last name</span>
            <input class="form-control" type="text" name="lastname" id="lastname" ><br/>
            <span class="badge badge-info"  for="mobile">Mobile</span>
            <input class="form-control" type="text" name="mobile" id="mobile" ><br/>
            <span class="badge badge-info"  for="email">Email</span>
            <input class="form-control" type="text" name="email" id="email" ><br/>
            <span class="badge badge-info" for="avatar">Select a file</span><br/>
            <input class="form-control"   type="file" name="avatar" id="avatar"><br/>
            <button class="btn btn-info" type="submit" id="submitForm">Submit</button>
        </form>
        <br/>
        <button class="btn btn-primary" id="homeLink" type="button">Home</button>
        </div>
        
        <script src="config.js"></script>
        <script>
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("homeLink").addEventListener('click', homeLink);
            
            function submitForm(e){
                e.preventDefault();
                
                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);
                
                fetch(rootPath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/json, *.*'},
                    body: form
                })
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data == "1"){
                       alert("contact added.");
                        homeLink();
                    }else{
                        alert(data);
                        homeLink();
                    }
                })
            }
            
            function homeLink(){
                window.open("index.html", "_self");
            }
        
        </script>
