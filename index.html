    <body  onload="fetchContacts()">

   <!-------------------- Header -------------------->
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">
            <!-- Logo Image -->
            <img src="resources/images/pngkey.com-contacts-icon-png-2026158.png" width="100px" alt="" class="d-inline-block align-middle mr-2">
            <!-- Logo Text -->
            <span class="text-uppercase font-weight-bold">Contact Book APP </span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbar">

                <a href="index.html" class="nav-item nav-link"> Home</a>

</header>
<!-------------------- Header -------------------->
        <div class="index-content">
        
        <div id="table">Contacts loading...</div>
        <br>
        <button class="btn btn-primary"  id="refresh" type="button">Refresh</button>
        <button class="btn btn-info" id="addContact" type="button">Add Contact</button>
        </div>
        

        <script src="config.js"></script>
        
        <script>      
        
        
             document.getElementById("refresh").addEventListener('click', fetchContacts);

             document.getElementById("addContact").addEventListener('click', addContact);
            
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                    //console.log(data);
                })
            }
            
            function displayOutput(data){
                output = "<table>";
                
                for(a in data){
                    output += `
                        <tr onclick="editContact(${data[a].id})">
                            <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="75"/></td>
                            <td><h5>${data[a].firstname}</h5></td>
                            <td><h5>${data[a].lastname}</h5></td>
                            <br>
                        </tr>
                    `
                }
                output += "</table>";
                document.getElementById("table").innerHTML = output;
            }
            
            function addContact(){
                window.open("add-contact.html", "_self");
            }
            
            function editContact(id){
                window.open("edit-contact.html?id=" + id, "_self");
            }
            
        </script>
        <div class="footer">
            
          </div>

          <script src="resources\js\jquery-3.4.1.min.js"></script>
          <script src="resources\js\bootstrap.bundle.min.js"></script>
    </body>
</html>
